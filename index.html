<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babble</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/favicons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Grid css -->
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 3000px">
    <header>
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="header__inner">
                <div class="logo">
                  <img
                    src="./assets/img/Logo.svg"
                    alt="Logo"
                    class="header__logo"
                  />
                </div>
                <ul class="header__list">
                  <li class="header__item"><a href="#!">Episodes</a></li>
                  <li class="header__item"><a href="#!">Trending</a></li>
                  <li class="header__item"><a href="#!">Category</a></li>
                  <li class="header__item"><a href="#!">Blog</a></li>
                </ul>
                <div class="header__button">
                  <div class="header__button-login">
                    <a href="#!" class="header__button-link">Log in</a>
                  </div>
                  <div class="header__button-signup">
                    <a href="#!" class="header__button-link">Sign up</a>
                  </div>
                </div>
              </div>
              <!-- Hero -->
              <section class="hero">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-3">
                      <div class="hero__left">
                        <img
                          src="./assets/img/hero-img-01.png"
                          alt="hero-img-01"
                          class="img-decor-01"
                        />
                        <img
                          src="./assets/img/hero-music.png"
                          alt="hero-music"
                          class="hero__decor-music"
                        />
                        <div class="hero__podcast">
                          <h4 class="hero__podcast-heading">
                            Podcast listener
                          </h4>
                          <div class="hero__listener">
                            <img
                              src="./assets/img/face-1.jpg"
                              alt=""
                              class="hero__listener-img"
                            />
                            <img
                              src="./assets/img/face-2.jpg"
                              alt=""
                              class="hero__listener-img"
                            />
                            <img
                              src="./assets/img/face-3.jpg"
                              alt=""
                              class="hero__listener-img"
                            />
                            <img
                              src="./assets/img/face-4.jpg"
                              alt=""
                              class="hero__listener-img"
                            />
                            <div class="hero__listner-add">
                              <p class="hero__podcast-desc">+50K</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <div class="hero__right">
                        <img
                          src="./assets/img/hero-img-02.png"
                          alt=""
                          class="img-decor-02"
                        />
                        <div class="hero__right-social">
                          <img
                            src="./assets/img/hero-spotiffy.png"
                            alt="spotiffy"
                            class="hero__social"
                          />
                          <img
                            src="./assets/img/hero-gg.png"
                            alt=""
                            class="hero__social"
                          />
                          <img
                            src="./assets/img/hero-gg-2.png"
                            alt=""
                            class="hero__social"
                          />
                        </div>
                        <div class="hero__right-podcast">
                          <p><strong>500+</strong></p>
                          <p>Podcasts</p>
                        </div>
                        <img
                          src="./assets/img/hero-decor.svg"
                          alt=""
                          class="hero__right-decor-line-1"
                        />
                        <img
                          src="./assets/img/hero-decor.svg"
                          alt=""
                          class="hero__right-decor-line-2"
                        />
                      </div>
                    </div>
                    <div class="col-5 offset-lg-1">
                      <div class="hero__content">
                        <h1 class="hero__title">
                          A new era of podcasting for you
                        </h1>
                        <p class="hero__text">
                          Rebuilt for simplicity and speed, so you can spend
                          more time discovering and listening to great podcasts.
                        </p>

                        <div class="hero__btn">
                          <div class="hero__button-link">
                            <a href="#!" class="btn">Get Started</a>
                          </div>
                          <div class="hero__button-link">
                            <a href="#!" class="btn__primary">Listen now</a>
                            <img src="./assets/img/hero-play.svg" alt="" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
